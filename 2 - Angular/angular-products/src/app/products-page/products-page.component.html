<div class="card">
  <div class="card-header bg-primary text-white">
    {{ title }}
  </div>
  <div class="card-block">
    @if (products.length) {
    <div class="table-responsive">
      <table class="table m-0">
        <thead>
          <tr>
            <th>
              <button
                class="btn"
                (click)="showImage = !showImage"
                [ngClass]="{
                  'btn-danger': showImage,
                  'btn-success': !showImage
                }"
              >
                {{ showImage ? "Hide" : "Show" }} Images
              </button>
            </th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Disponible</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track product.id; let even = $even) {
          <tr [ngClass]="{ even: even }">
            <td>
              @if(showImage) {
              <img [src]="product.imageUrl" alt="" />
              }
            </td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.available }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    } @else {
    <p class="p-3">No hay productos disponibles</p>
    }
  </div>
</div>
