<div class="card mb-4">
  <div class="card-header bg-success text-white">Add product</div>
  <div class="card-body">
    <form (ngSubmit)="addProduct()">
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label text-sm-end" for="description"
          >Description</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="description"
            id="description"
            ngModel
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label text-sm-end" for="price"
          >Price</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            name="price"
            id="price"
            [(ngModel)]="newProduct.price"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label text-sm-end" for="available"
          >Available</label
        >
        <div class="col-sm-10">
          <input
            type="date"
            class="form-control"
            name="available"
            id="available"
            [(ngModel)]="newProduct.available"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label text-sm-end" for="image">
          Image</label
        >
        <div class="col-sm-10">
          <input
            type="file"
            class="form-control"
            accept="image/*"
            id="image"
            (change)="changeImage($event)"
            name="fileName"
            [(ngModel)]="fileName"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 offset-sm-2">
          <img class="product-img" alt="" [src]="newProduct.imageUrl" />
        </div>
      </div>

      <div class="mb-3 row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

{{newProduct | json}}

<div class="card">
  <div class="card-header bg-primary text-white">
    {{ title }}
  </div>
  <div class="card-block">
    @if (products.length) {
    <div class="table-responsive">
      <table class="table m-0">
        <thead>
          <tr>
            <th>
              <button
                class="btn"
                (click)="showImage = !showImage"
                [ngClass]="{
                  'btn-danger': showImage,
                  'btn-success': !showImage
                }"
              >
                {{ showImage ? "Hide" : "Show" }} Images
              </button>
            </th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Disponible</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track product.id; let even = $even) {
          <tr [ngClass]="{ even: even }">
            <td>
              @if(showImage) {
              <img [src]="product.imageUrl" alt="" />
              }
            </td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.available }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    } @else {
    <p class="p-3">No hay productos disponibles</p>
    }
  </div>
</div>
