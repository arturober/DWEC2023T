<div class="col-2 ps-2">
  @if (showImage) {
  <img
    [src]="product().imageUrl"
    alt=""
    [title]="product().description | uppercase"
    [routerLink]="['/products', product().id]"
  />
  }
</div>
<div class="col-4 my-auto">
  <a [routerLink]="['/products', product().id]">
    {{ product().description }}
  </a>
</div>
<div class="col my-auto">{{ product().price | currency : "EUR" : "symbol" }}</div>
<div class="col my-auto">{{ product().available | date : "dd/MM/yyyy" }}</div>
<div class="col my-auto">
  <star-rating
    [rating]="product().rating"
    (ratingChanged)="changeRating($event)"
  ></star-rating>
</div>
<div class="col-auto my-auto p-2">
  <button class="btn btn-sm btn-danger" (click)="deleteProduct()">X</button>
</div>
