<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="src/index.js" type="module"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form id="formProduct">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label text-sm-end">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="description" />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label text-sm-end">Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="price" />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label text-sm-end"> Image</label>
          <div class="col-sm-10">
            <input
              type="file"
              class="form-control"
              accept="image/*"
              name="fileName"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 offset-sm-2">
            <img class="product-img" id="imgPreview" />
          </div>
        </div>

        <div class="mb-3 row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <table class="table table-striped" id="tabla">
        <thead>
          <tr>
            <th>Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Available</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
